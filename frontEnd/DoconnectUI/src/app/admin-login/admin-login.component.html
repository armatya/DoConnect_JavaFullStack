<div class="body">
  <div class="login">
    <form ngNativeValidate #adminlogin="ngForm" (ngSubmit)="adminLogin(adminlogin.value)">
      <div class="email">
        <label for="login" class="container">
          <h2>Login As Admin</h2>
        </label><br />
        <label for="exampleInputEmail1" class="form-label">Email </label>
        <div class="row">
          <input ngModel name="email" type="email" class="form-control col" placeholder="abc@gmail.com"
            id="exampleInputEmail1" aria-describedby="emailHelp" required />
          <span class="col-2"></span>
        </div>
        <br />
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <div class="row">
          <input #password_input ngModel name="password" type="password" class="form-control col"
            id="exampleInputPassword1" required />
          <a class="btn type-toggle col-1" (click)="toggleShow()">
            <i *ngIf="!showPassword" class="fa fa-eye"></i>
            <i *ngIf="showPassword" class="fa fa-eye-slash"></i>
          </a>
        </div>
      </div>
      <div class="loginButton">
        <button type="submit" class="btn btn-outline-primary">Login</button>
      </div>
    </form>
  </div>
</div>

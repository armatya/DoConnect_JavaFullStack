<div class="body">
  <div class="register">
    <form ngNativeValidate #userregister="ngForm" (ngSubmit)="userRegister(userregister.value)">
      <label for="register" class="container">
        <h2>Register</h2>
      </label><br />
      <div class="row g-3">
        <div class="row col" style="margin-right: 3px;">
          <input ngModel name="fName" type="text" class="form-control" placeholder="First name" aria-label="First name"
            required />
        </div>
        <div class="row col" style="margin-right: 10px;">
          <input ngModel name="lName" type="text" class="form-control" placeholder="Last name" aria-label="Last name"
            required />
        </div>
      </div>
      <br />
      <div class="mb-3 row">
        <input ngModel name="email" type="email" class="form-control col" id="formGroupExampleInput" placeholder="Email"
          required />
          <span class="col-1"></span>
      </div>
      <div class="mb-3 row">
        <input #password_input ngModel name="password" type="password" class="form-control col" id="formGroupExampleInput2"
          placeholder="Password" required minlength="8" />
        <a class="btn type-toggle col-1" (click)="toggleShow()">
          <i *ngIf="!showPassword" class="fa fa-eye"></i>
          <i *ngIf="showPassword" class="fa fa-eye-slash"></i>
        </a>
      </div>
      <div class="mb-3 row">
        <input ngModel name="mNumber" type="text" class="form-control col" id="formGroupExampleInput2"
          placeholder=" Mobile Number" required maxlength="10" minlength="10" />
          <span class="col-1"></span>
      </div>
      <div class="registerButton">
        <button type="submit" class="btn btn-outline-primary me-2">
          Register
        </button>
        <input class="btn btn-outline-primary" type="reset" value="Reset" />
      </div>
    </form>
    <a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">
      <p>Already a member? Login here.</p>
    </a>
  </div>
</div>
